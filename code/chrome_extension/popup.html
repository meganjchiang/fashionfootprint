<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fashion Footprint Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fahkwang:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            width: 362px;  
            height: 600px;
            font-family: 'Montserrat', 'Zen Antique', sans-serif; 
            font-weight: 500;
            /* font-size: 14px; */
        }
        .fahkwang {
            font-family: 'Fahkwang', sans-serif;
            color: #1C69DD;
            font-weight: bold;
            font-size: 27px;
            text-shadow: 1px 1px 1.5px #9BA6AE;
        }
    </style>
</head>
<body>
    <div class="flex flex-col justify-center">
        <h1 class="fahkwang text-center mt-3">FASHION FOOTPRINT</h1>
    </div>
    <div class="flex flex-col items-center">
        <button id="fetch-backend-data">Fetch Data from Backend</button>
        <button id="fetch-video-links">Fetch links</button>
        <div id="result"></div> <!-- container for results -->
        <div id="backend-result"></div> <!-- container for backend data -->
        <div id="video-links-result" class="overflow-y-auto max-h-28rem w-full px-2"></div> <!-- container for video links -->
    </div>
    <div class="bg-white">
        <div class="flex space-x-3">
            <div>
                <div class="flex space-x-1 items-center">
                    <a href="https://www.aritzia.com/us/en/product/hold-it\u2122-new-bergman-tank/116146.html" class="uppercase font-semibold text-base underline" target="_blank">Hold-It New Bergman Tank</a>
                    <img src="images/external-link.png" class="h-3 w-3">
                </div>
                <p class="uppercase text-sm">aritzia</p>
            </div>
            <div>
                <img src="images/1-5.png" class="h-8 w-8">
            </div>
        </div>
       
        
        <p class="uppercase mt-3">Overall Footprint Score: <span class="font-bold">1.83/5</span></p>
        <div class="flex flex-row space-x-8 mt-1">
            <div class="flex flex-col">
                <p class="uppercase">Material Rating: 1.67/5</p>
                <div class="mt-2">
                    <p class="uppercase">Materials</p>
                    <ul>
                        <li class="capitalize">88% cotton</li>
                        <li class="capitalize">12% elastane</li>
                    </ul>
                </div>
            </div>
            <div class="flex flex-col">
                <p class="uppercase">Brand Rating: 2/5</p>
                <div class="mt-2">
                    <p class="uppercase">aritzia</p>
                    <p>Price Level: $$$</p>
                    <p>Country: Canada</p>
                </div>
            </div>
        </div>
        
    </div>
    <div class="footer">
        <a href="https://sites.google.com/uw.edu/fashion-footprint/how-we-rate" target="_blank">How We Rate</a>
    </div>
    <script src="popup.js"></script>
</body>
</html>
